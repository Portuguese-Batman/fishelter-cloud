<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fishelter Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="glass-card">
            <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-cloud" style="color: white; font-size: 1.8rem;"></i>
            </div>
            
            <h1 style="margin-bottom: 0.5rem; color: #1f2937;">Acesso Restrito</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Entre na sua nuvem pessoal</p>

            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-user margin-right"></i> Utilizador</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock margin-right"></i> Palavra-passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <p id="loginError" style="color: var(--danger); font-size: 0.9rem; margin-bottom: 1rem; display: none;">
                    Credenciais inválidas.
                </p>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                    Entrar na Nuvem
                </button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
